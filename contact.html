<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>PharmacyXpress</title>
    <link rel="stylesheet" href="pharmacy.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">

  <link rel="icon" href="images and icons/pharmacy-web logo.png">
  </head>

  <body>
    <img class="background-image-contact" src="images and icons/pharmacy-image-7.jpg">

    <div class="logo-div">
      <img src="images and icons/pharmacyxpress logo 2.png" class="logo">
      <div class="header-div">
        <header class="header about-header">
          <button class="home home-js-js">Home</button>
          <div class="header-lines"></div>
          <button class="about about-js-js">About</button>
          <div class="header-lines"></div>
          <button class="contact-and contact-js-js">Contact and Address</button>
          <div class="header-lines"></div>
          <button class="request request-js-js">Request for a medicine</button>
        </header>
      </div>
    </div>

    <div class="nav-bar">
      <button class="menu-button"><img class="hamburger-menu hamburger-menu-js" src="images and icons/hamburger 2.webp"> </button>
      <div class="hidden-menu hidden-menu-js"></div>
    </div>

    <div class="mid-section-contacts">
      <div class="left-mid-section">
        <div class="location-logo-div"><img class="location-logo" src="images and icons/location-svgrepo-com.svg"></div>
        <div class="vert-line"></div>
        <div class="actual-address">45, Ejigbo Road, Off Idimu, Alimosho LGA, Lagos State.</div>
      </div>

      <div class="right-mid-section">
        <div class="phone-div"><img class="phone-logo" src="images and icons/phone-call-svgrepo-com.svg"></div>
        <div class="vert-line"></div>
        <div class="actual-contacts-div">
          <div>Whatsapp: +2349033595413, +447823540344</div>
          <div>Call: +2349033595413</div>
          <div>Email: enquiries@pharmacyxpress.com</div>
        </div>
      </div>
    </div>
  </div>


    <script src="pharmacy.js"></script>
  </body>
</html>
